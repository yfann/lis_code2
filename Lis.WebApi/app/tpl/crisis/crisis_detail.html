<div class="bg-light lter b-b wrapper-md detail table-header">
    <h1 class="m-n font-thin h3" translate="nav.crisis_manage"></h1>
</div>
<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading font-bold" translate="nav.crisis_manage">
        </div>
        <div class="panel-body">
            <form name="form" class="form-horizontal form-validation">
                <div class="form-group select-group">
                    <label class="col-sm-2 control-label required">检验项目</label>
                    <div class="col-md-4">
                        <ui-select ng-model="model.selectedlabItem" 
                                   theme="bootstrap" 
                                   ng-disabled="false" 
                                   search-enabled="true"
                                   required>
                            <ui-select-match>{{$select.selected.itemName}}</ui-select-match>
                            <ui-select-choices group-by="'group'" repeat="item in labItemList | filter: $select.search">
                                <span ng-bind-html="item.itemName | highlight: $select.search"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label required">正常上限</label>
                    <div class="col-md-4">
                        <input placeholder="数字" ng-pattern="/^[0-9]+(.[0-9]{4d})?$/" type="text" class="form-control" ng-model="model.normalUpper" required>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label required">正常下限</label>
                    <div class="col-md-4">
                        <input placeholder="数字" ng-pattern="/^[0-9]+(.[0-9]{4d})?$/" type="text" class="form-control" ng-model="model.normalLow" required>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label required">危机上限</label>
                    <div class="col-md-4">
                        <input placeholder="数字" ng-pattern="/^[0-9]+(.[0-9]{4d})?$/" type="text" class="form-control" ng-model="model.crisisUpper" required>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label required">危机下限</label>
                    <div class="col-md-4">
                        <input placeholder="数字" ng-pattern="/^[0-9]+(.[0-9]{4d})?$/" type="text" class="form-control" ng-model="model.crisisLow" required>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">危机临床提示</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" ng-model="model.crisisClinical">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">临床意义</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" ng-model="model.clinicasSignificance">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button class="btn btn-primary" translate="button.save" ng-click="submit()" ng-disabled="form.$invalid"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
