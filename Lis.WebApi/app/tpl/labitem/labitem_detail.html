<div class="bg-light lter b-b wrapper-md detail table-header">
    <h1 class="m-n font-thin h3" translate="nav.labitem_manage"></h1>
</div>
<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading font-bold" translate="nav.labitem_manage">
        </div>
        <div class="panel-body">
            <form name="form" class="form-horizontal form-validation">
                <div class="form-group select-group">
                    <label class="col-sm-2 control-label required">检验类别</label>
                    <div class="col-md-4">
                        <ui-select ng-model="model.selectedLabCategory" 
                                   theme="bootstrap" 
                                   ng-disabled="false" 
                                   search-enabled="true"
                                   required>
                            <ui-select-match>{{$select.selected.lcName}}</ui-select-match>
                            <ui-select-choices group-by="'group'" repeat="item in labCategoryList | filter: $select.search">
                                <span ng-bind-html="item.lcName | highlight: $select.search"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">代码</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" ng-model="model.itemCode">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">标准代码</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" ng-model="model.standardCode">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label required">项目名称</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" ng-model="model.itemName" required>
                    </div>
                </div>
                <!-- <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">检验分类</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" ng-model="model.category">
                    </div>
                </div> -->
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">结果类型</label>
                    <div class="col-md-4">
                        <input placeholder="数字" type="text" class="form-control" ng-model="model.resultType" ng-pattern="/^[0-9]+(.[0-9]{4d})?$/">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">单位</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" ng-model="model.unit">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">变化率</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" ng-model="model.lifeLimit">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label required">默认值</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" ng-model="model.defValue" required>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">标准输入码1</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" ng-model="model.typeCode1">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">标准输入码2</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" ng-model="model.typeCode2">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">精度</label>
                    <div class="col-md-4">
                        <input placeholder="数字" ng-pattern="/^[0-9]+(.[0-9]{4d})?$/" type="text" class="form-control" ng-model="model.precision">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">项目金额</label>
                    <div class="col-md-4">
                        <input placeholder="数字" ng-pattern="/^[0-9]+(.[0-9]{4d})?$/" type="text" class="form-control" ng-model="model.price">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">临床意义</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" ng-model="model.meanOfclinic">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">描述</label>
                    <div class="col-md-4">
                        <textarea class="form-control"  ng-model="model.desc" rows="6"></textarea>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" ng-model="model.comment">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button class="btn btn-primary" translate="button.save" ng-click="submit()" ng-disabled="form.$invalid"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
