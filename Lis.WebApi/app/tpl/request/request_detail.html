<div class="bg-light lter b-b wrapper-md detail table-header">
    <h1 class="m-n font-thin h3" translate="nav.request_manage"></h1>
</div>
<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-heading font-bold" translate="nav.request_manage">
        </div>
        <div class="panel-body">
            <form name="form" class="form-horizontal form-validation">
                <div class="form-group select-group">
                    <label class="col-sm-2 control-label">申请单号</label>
                    <div class="col-md-4">
                        <label class="control-label">{{model.requestNo}}</label>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group select-group">
                    <label class="col-sm-2 control-label">申请员工</label>
                    <div class="col-md-4">
                        <label class="control-label">{{model.emName}}</label>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group select-group">
                    <label class="col-sm-2 control-label">申请机构</label>
                    <div class="col-md-4">
                        <label class="control-label">{{model.miName}}</label>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group select-group">
                    <label class="col-sm-2 control-label">患者</label>
                    <div class="col-md-4">
                        <label class="control-label">{{model.patient.ptName}}</label>
                    </div>
                </div>
                <!-- <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group select-group">
                    <label class="col-sm-2 control-label">检验类别</label>
                    <div class="col-md-4">
                    </div>
                </div> -->
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group select-group">
                    <label class="col-sm-2 control-label">申请时间</label>
                    <div class="col-md-4">
                        <label class="control-label">{{model.reqTime}}</label>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group select-group">
                    <label class="col-sm-2 control-label">主诉</label>
                    <div class="col-md-4">
                        <label class="control-label">{{model.chiefComplaint}}</label>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group select-group">
                    <label class="col-sm-2 control-label">病史</label>
                    <div class="col-md-4">
                        <label class="control-label">{{model.medicalHistory}}</label>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group select-group">
                    <label class="col-sm-2 control-label">并发症</label>
                    <div class="col-md-4">
                        <label class="control-label">{{model.syndrome}}</label>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group select-group">
                    <label class="col-sm-2 control-label">申请单状态</label>
                    <div class="col-md-4">
                        <label class="control-label">{{model.reStatusName}}</label>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group select-group">
                    <label class="col-sm-2 control-label">描述</label>
                    <div class="col-md-4">
                        <label class="control-label">{{model.desc}}</label>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="panel panel-default" ng-repeat="item in model.labInfos track by $index">
        <div class="panel-body">
            <div class="form-group">
                <label class="col-md-2 control-label col-md-offset-1">项目名称：</label>
                <div class="col-md-2">
                    <label class="control-label">{{item.labItem.itemName}}</label>
                </div>
                <label class="col-sm-2 control-label">检验类别：</label>
                <div class="col-md-2">
                    <label class="control-label">{{item.labItem.categoryName}}</label>
                </div>
                <label class="col-sm-1 control-label">默认值：</label>
                <div class="col-md-1">
                    <label class="control-label">{{item.labItem.defValue}}</label>
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <label class="col-md-2 control-label col-md-offset-1">代码：</label>
                <div class="col-md-2">
                    <label class="control-label">{{item.labItem.itemCode}}</label>
                </div>
                <label class="col-sm-2 control-label">标准代码：</label>
                <div class="col-md-2">
                    <label class="control-label">{{item.labItem.standardCode}}</label>
                </div>
                <label class="col-sm-1 control-label">结果类型：</label>
                <div class="col-md-1">
                    <label class="control-label">{{item.labItem.resultType}}</label>
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <label class="col-md-2 control-label col-md-offset-1">原始条码号：</label>
                <div class="col-md-2">
                    <label class="control-label">{{item.labSample.barCode}}</label>
                </div>
                <label class="col-sm-2 control-label">物流状态：</label>
                <div class="col-md-2">
                    <label class="control-label">{{item.labSample.logistics.lsStatusName}}</label>
                </div>
                <label class="col-sm-2 control-label"></label>
                <div class="col-md-2">
                    <label class="control-label"></label>
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <label class="col-md-2 control-label col-md-offset-1">送检人：</label>
                <div class="col-md-2">
                    <label class="control-label">{{item.labSample.logistics.sendEmName}}</label>
                </div>
                <label class="col-sm-2 control-label">送检时间：</label>
                <div class="col-md-2">
                    <label class="control-label">{{item.labSample.logistics.sendTimeFormate}}</label>
                </div>
                <label class="col-sm-2 control-label"></label>
                <div class="col-md-2">
                    <label class="control-label"></label>
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <label class="col-md-2 control-label col-md-offset-1">物流接收人：</label>
                <div class="col-md-2">
                    <label class="control-label">{{item.labSample.logistics.lsEmName}}</label>
                </div>
                <label class="col-sm-2 control-label">接收时间：</label>
                <div class="col-md-2">
                    <label class="control-label">{{item.labSample.logistics.lsReceiveTimeFormate}}</label>
                </div>
                <label class="col-sm-2 control-label"></label>
                <div class="col-md-2">
                    <label class="control-label"></label>
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <label class="col-md-2 control-label col-md-offset-1">检验中心接收人：</label>
                <div class="col-md-2">
                    <label class="control-label">{{item.labSample.logistics.centerEmName}}</label>
                </div>
                <label class="col-sm-2 control-label">中心接收时间：</label>
                <div class="col-md-2">
                    <label class="control-label">{{item.labSample.logistics.centerReceiveTimeFormate}}</label>
                </div>
                <label class="col-sm-2 control-label"></label>
                <div class="col-md-2">
                    <label class="control-label"></label>
                </div>
            </div>
        </div>
    </div>
</div>
