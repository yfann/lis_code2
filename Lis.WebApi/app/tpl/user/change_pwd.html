<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3" translate="修改密码"></h1>
</div>

<div class="wrapper-md">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal" name="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label" >原密码</label>

                    <div class="col-sm-4">
                        <input type="password" class="form-control" ng-model="model.old_password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" >新密码</label>

                    <div class="col-sm-4">
                        <input type="password"  class="form-control" ng-model="model.new_password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" >确认密码</label>
                    <div class="col-sm-4">
                        <input type="password" name="confirm_password" class="form-control" ng-model="user.confirm_password" ui-validate=" '$value==model.new_password' " ui-validate-watch=" 'model.new_password' " required/>
                        <span class="error-msg" ng-show='form.confirm_password.$error.validator'>密码不匹配</span>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button ng-disabled="form.$invalid" class="btn btn-primary" ng-click="changepwd()" translate="button.save"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
